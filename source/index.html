<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        
        <a class="header__logo">
          <img src="img/logo.svg" alt="Логотип магазина Slick">
        </a>

        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a>Главная</a>
            </li>
            <li class="header__item">
              <a href="#">Магазин</a>
            </li>
            <li class="header__item">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="header__description">
            <p>Следи За Нами<br>В Cоциальных Cетях:</p>
            <a href="#">
              <img src="img/tg.svg" alt="Telegram">
            </a>
            <a href="#">
              <img src="img/vk.svg" alt="В контакте">
            </a>
          </div>
        </nav>

        <div class="header__action">
          <button class="header__search">
            <img src="img/search.svg" alt="Поиск">
          </button>
          <button class="header__counter">
            <span class="header__counter-item">0</span>
            <img src="img/basket.svg" alt="Корзина покупок">
          </button>
          <button class="header__menu">
            <img src="img/icon-menu.svg" alt="Меню">
          </button>
          <button class="header__close">
            <img src="img/close.svg" alt="Закрыть">
          </button>
        </div>

      </div>
    </header>
    <main class="hero">
      
      <div class="container hero__container">
        <div class="hero__headline">
          <div class="hero__wrapper">
            <h1 class="hero__title">
              <span>Найди Свои</span>
              <span>Идеальные</span>
              <span>Кроссы</span>
            </h1>
            <p class="hero__subtitle">
              Какой-То Супер-Мотивирующий Текст<br>
              Чтоб Купили Прям Вообще Всё
            </p>
          </div>
          <button class="hero__button">
            За Покупками
          </button>
        </div>
      
        <div class="hero__product">
          <img class="hero__product-image" src="img/white-sneakers.png" alt="Trendy Slick Pro">
          <span class="hero__product-name">Trendy Slick Pro</span>
          <span class="hero__product-price">3999 ₽</span>
        </div>
      </div>
    </main>
  </body>
</html>
